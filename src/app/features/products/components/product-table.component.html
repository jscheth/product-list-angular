<table class="basic-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <td>
        <img
          [src]="product.imageUrl"
          [alt]="product.title"
          class="product-image"
        />
      </td>

      <td>{{ product.title }}</td>

      <td>{{ product.category }}</td>

      <td>{{ product.price | currency }}</td>

      <td>
        <span class="status active">Active</span>
      </td>

      <td>
        <button
          mat-button
          color="warn"
          (click)="onDeactivate(product.id)">
          Deactivate
        </button>
      </td>
    </tr>
  </tbody>
</table>
